<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <div class="logo-l">
                <a th:href="@{/home}"><img src="/img/logo.png" width="70" height="70"/></a>
            </div>
            <div class="logo-l">
                <p class="superheader">REState</p>
                <p class="smaller-superheader">Where dreams come home</p>
            </div>

        </div>

        <nav>
            <ul class="nav-links">
                <li>
                    <a class="nav-link" th:href="@{/home}" aria-current="page">Home</a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/gallery}">Gallery</a>
                </li>
                <li  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li  sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Log in</a>
                </li>

                <li  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Log out</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
