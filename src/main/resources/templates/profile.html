<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div th:replace="header :: header"></div>

    <div class="main">
        <ul>

            <li role="alert" th:each="error : ${#fields.errors('profile.*')}" th:text="${error}" />
        </ul>

        <form id="profile-edit" th:action="@{/updateProfile}" method="post" th:object="${profile}">
            <h5>Personal Details</h5>

            <div class="form-floating">
                <input class="form-control" type="text" th:field="*{username}" id="name"/>
                <label for="name">Username:</label>
            </div>

            <div class="form-floating">
                <input class="form-control" type="text" th:field="*{mobile_number}" id="mobile_number"/>
                <label for="mobile_number">Mobile Number:</label>
            </div>

            <div class="form-floating">
                <input class="form-control" type="text" th:field="*{email}" id="email"/>
                <label for="email">Email:</label>
            </div>

            <button>Update Profile</button>
            <a th:href="@{/dashboard}"><button th:formaction="@{/dashboard}">Back to dashboard</button></a>
        </form>

        <div>
            <h3 th:text="${user.username} + ' WishList: '"></h3>
            <table>
                <thead>
                <tr>
                    <th>City</th>
                    <th>Address</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Rooms</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="apartment: ${user.apartments}">
                    <td th:text="${apartment.city}"></td>
                    <td th:text="${apartment.address}"></td>
                    <td th:text="${apartment.price}"></td>
                    <td th:text="${apartment.size}"></td>
                    <td th:text="${apartment.rooms}"></td>
                    <td th:text="${apartment.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <div th:replace="footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
