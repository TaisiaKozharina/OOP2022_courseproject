<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
      <meta charset="UTF-8">
      <title>Login Page</title>
      <link rel="stylesheet" href="/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

  <div th:replace="header :: header"></div>
  <div class="main">
    <div>
        <h3>Log-In Form</h3>

        <div class="form-wrapper">
            <form th:action="@{/login}" method="post" class="form" id="login">
                <li role="alert" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"/>

                <div class="row justify-content-md-center form-floating">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                    <label for="username">Username</label>
                </div>
                <div class="row justify-content-md-center form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                    <label for="password">Password</label>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row">
                    <div class="col form-floating">
                        <button class="col">Log In</button>
                    </div>

                    <div class="col form-floating">
                        <button th:href="@{/public/registration}">New User ?</button>
                        <!--Using /public for all public links-->
                    </div>
                </div>


            </form>
        </div>
    </div>
  </div>

  <div th:replace="footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
